spring:
  config:
    import:
      - "classpath:contact-based-scenarios.yaml"
      - "classpath:open-egk-scenarios.yaml"
      - "classpath:contact-less-scenarios.yaml"
  profiles:
    default: dev
    active: dev

server:
  port: 8081
  tomcat:
    max-http-form-post-size: 2147483648 # 2GB

springdoc:
  api-docs:
    enabled: true

popp-server:
  url: wss://localhost:8443/ws
popp-client:
  secure:
    key-store: mykeystore.p12
    store-password: popp-store

connector:
  end-point-url: "http://ti-konnektor/cardservice"
  event-service-endpoint: http://localhost:80/eventservice
